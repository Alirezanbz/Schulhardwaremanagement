version: "3.8"

services:
  psql-db:
    image: postgres
    container_name: psql-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Playbook321
      - POSTGRES_DB=exercise_accounts
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  hardwaremanagement:
    container_name: hardwaremanagement
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db:5432/schulhardwaremanagement
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Playbook321
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - psql-db

volumes:
  pgdata: